<!-- `editing`  `completed` -->
<li [class.completed]="item.isCompleted"
    [class.editing]="isTaskFieldEdit">
    <div class="view">
        <input class="toggle" [formControl]="chkCompletedField" type="checkbox">

        <label (dblclick)="edit()"> {{item.name}}</label>

        <button class="destroy"></button>
    </div>
    <input class="edit" 
           type="text" 
           [formControl]="taskField" 
           (blur)="onFinishEdit()"
           #inputEdit>
</li>
